<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src = "vendors/angular.min.js"></script>
    <script type="text/javascript" src = "vendors/angular-route.min.js"></script>
    <script type="text/javascript" src = "scripts/client.js"></script>
    <script src="scripts/controllers/viewPetController.js"></script>
    <script src="scripts/controllers/addPetController.js"></script>
    <script src="scripts/controllers/homeController.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Tau Pet Directory</title>
  </head>
  <body ng-app = "myApp">

    <nav class="navbar">
    <div id='bg_1' class="navbar-header" id="myNavbar">
     <ul class="nav nav-tabs nav-justified">
       <li><a href="#!/home">home</a></li>
       <li><a href="#!/addPet">add new pet</a></li>
       <li><a href="#!/viewPet">view all pets</a></li>
     </ul>
    </div>



  <main ng-view></main>


    <h1>Pet Directory</h1>
    <div ng-controller="DirectoryController">
      <input type="text" placeholder="pet name" ng-model="petNameIn">
      <input type="text" placeholder="type of animal" ng-model="typeOfAnimalIn">
      <input type="text" placeholder="age" ng-model="petAgeIn">
      <input type="text" placeholder="img url" ng-model="picUrlIn">
      <button type="button" ng-click="postPet()">Submit</button>

      <h3>All the Pets!</h3>
      <div ng-repeat = "petdirectory in directoryResults">
        <p>{{petdirectory.name}} {{petdirectory.type}} {{petdirectory.age}} {{petdirectory.img}}</p>
      </div>

  </body>
</html>
