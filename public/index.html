<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src = "vendors/angular.min.js"></script>
    <script type="text/javascript" src = "client.js"></script>
    <title>Pet Directory</title>
  </head>
  <body ng-app = "myApp">
    <h1>Pet Directory</h1>
    <div ng-controller="DirectoryController">
      <input type="text" placeholder="pet name" ng-model="petNameIn">
      <input type="text" placeholder="type of animal" ng-model="typeOfAnimalIn">
      <input type="text" placeholder="age" ng-model="petAgeIn">
      <input type="text" placeholder="img url" ng-model="picUrlIn">
      <button type="button" ng-click="postPet()">Submit</button>

      <h3>All the Pets!</h3>
      <div ng-repeat = "petdirectory in directoryResults">
        <p>{{petdirectory.name}} {{petdirectory.type}} {{petdirectory.age}} {{petdirectory.img}}</p>
      </div>
  </body>
</html>
